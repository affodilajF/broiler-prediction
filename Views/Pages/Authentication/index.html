{% extends 'Templates/Layouts/app.html' %}

{% block additional_js %}

<script>
    var base_api_url = "{{ session.get('base_url_api') }}";
    
    $(document).ready(function(){
        $('#navbar-container').hide();
        $('#sidebar-container').hide();

        $('#body-wrapper').removeClass('wrapper');
        $('#main-content').removeClass('content-wrapper');

        $('body').removeClass('layout-fixed');
        $('body').addClass('login-page');
    });
</script>

{% endblock %}

{% block content %}
    <div class="login-box">
        <div class="login-logo">
            <a href="">Broiler Admin Page</a>
        </div>

        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Enter your credentials</p>

                <form action="{{ url_for('web.auth') }}" method="POST">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
